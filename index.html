<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
  <div class="spec">
    <h1>MY DAILY DIARY</h1>
    <input type="text" name="" id="taskInput" placeholder="Add a new task">
    <button id="addButton">Add</button>
  </div>
    <ul id="taskList"></ul>
      <button id="filterCompletedButton"> COMPLETED</button>
       <button id="filterUncompletedButton">UNCOMPLETED</button>
       <button id="filterAllButton">SHOW ALL</button>
      
  </div>
  <script src="index.js"></script>
</body>
</html>
